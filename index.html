    <title>SkyWatch Brasil - Radar em Tempo Real</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }

      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        background: #020408;
      }

      @keyframes softPulse {
        0% { transform: scale(1.5) rotate(var(--plane-rotation)); filter: drop-shadow(0 0 4px rgba(56, 189, 248, 0.4)); }
        50% { transform: scale(1.65) rotate(var(--plane-rotation)); filter: drop-shadow(0 0 12px rgba(56, 189, 248, 0.8)); }
        100% { transform: scale(1.5) rotate(var(--plane-rotation)); filter: drop-shadow(0 0 4px rgba(56, 189, 248, 0.4)); }
      }

      .animate-plane-selected {
        animation: softPulse 2s infinite ease-in-out;
      }

      .leaflet-container {
        background: #020408 !important;
      }
      .custom-marker-icon, .custom-airport-marker {
        background: transparent;
        border: none;
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

      .slide-up-fade {
        animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
    </style>
